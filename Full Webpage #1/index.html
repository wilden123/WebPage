<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles1.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <nav class="links">
      <div class="brand-title">NOBIS</div>
      <a href="#" class="toggle-button">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </a>
      <div class="links2">
        <ul>
          <li><a href="#" class="list1">Home</a></li>
          <li><a href="#" class="list1">Projects</a></li>
          <li><a href="#" class="list1">Contact</a></li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <form>
        <h2>Contact Form:</h2>
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname" /><br /><br />
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname" /><br /><br />
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" /><br /><br />
        <label for="textarea">Message: </label>
        <textarea name="textarea" id="textarea"></textarea>

        <input type="submit" value="Submit" class="input-btn" />
      </form>
    </div>

    <footer>
      <ul class="social-links">
        <li><a href="#" class="fa fa-facebook fa-2x"></a></li>
        <li><a href="#" class="fa fa-twitter fa-2x"></a></li>
        <li><a href="#" class="fa fa-instagram fa-2x"></a></li>
        <li><a href="#" class="fa fa-linkedin fa-2x"></a></li>
      </ul>
      <p class="copyright">
        Copyright NoBis
        <i class="fa fa-copyright copyright copyright2" aria-hidden="true">
          2021</i
        >
      </p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
